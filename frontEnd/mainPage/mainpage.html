<!DOCTYPE html>
<html>
<head>
    <title>Markdown Compilation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Markdown Compilation</h1>
            <select id="occupation-select">
                <option value="high-school">Upload PDF</option>
                </select>
            <input type="file" id="markdown-file">
            <button id="compile-button">Compile Markdown to PDF</button>
            <button id="download-button">Download PDF</button>
        </div>
        <div class="right-panel">
            <h2>Generated PDF</h2>
            <div id="pdf-preview">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
